<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <div class="signup-form" id="signupForm">
            <h2>Create Account</h2>
            
            <form id="form">
                <div class="input-group">
                    <div class="input-wrapper">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                            <circle cx="12" cy="7" r="4"/>
                        </svg>
                        <input type="text" name="name" placeholder="Full Name" required>
                    </div>
                    <span class="error-message" data-error="name"></span>
                </div>

                <div class="input-group">
                    <div class="input-wrapper">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                            <polyline points="22,6 12,13 2,6"/>
                        </svg>
                        <input type="email" name="email" placeholder="Email Address" required>
                    </div>
                    <span class="error-message" data-error="email"></span>
                </div>

                <div class="input-group">
                    <div class="input-wrapper">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                        </svg>
                        <input type="password" name="password" placeholder="Password" required>
                    </div>
                    <span class="error-message" data-error="password"></span>
                </div>

                <div class="input-group">
                    <label>Identity Verification</label>
                    <div class="file-upload" id="fileUpload">
                        <input type="file" id="fileInput" accept="image/jpeg,image/png,application/pdf">
                        <div class="upload-area" id="uploadArea">
                            <div class="upload-prompt">
                                <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                    <polyline points="17 8 12 3 7 8"/>
                                    <line x1="12" y1="3" x2="12" y2="15"/>
                                </svg>
                                <p>Drop your ID document here, or <span class="browse-text">browse</span></p>
                                <p class="upload-hint">Supported formats: JPG, PNG, PDF (max 5MB)</p>
                            </div>
                            <div class="file-preview hidden">
                                <svg class="check-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                                    <polyline points="22 4 12 14.01 9 11.01"/>
                                </svg>
                                <span class="file-name"></span>
                                <button type="button" class="remove-file">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <line x1="18" y1="6" x2="6" y2="18"/>
                                        <line x1="6" y1="6" x2="18" y2="18"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <span class="error-message" data-error="file"></span>
                    </div>
                </div>

                <button type="submit" class="submit-button">
                    <span class="button-text">Sign Up</span>
                    <div class="spinner hidden"></div>
                </button>

                <p class="login-link">
                    Already have an account? <a href="#">Sign in</a>
                </p>
            </form>
        </div>

        <div class="success-message hidden" id="successMessage">
            <svg class="success-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                <polyline points="22 4 12 14.01 9 11.01"/>
            </svg>
            <h2>Bienvenue!</h2>
            <p>Votre identification est vérifiée et votre est créé avec succés.</p>
        </div>
    </div>

    <script src="form.js"></script>
</body>
</html>
