<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestion de Documents</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f4f4f9;
        color: #333;
      }

      .container {
        max-width: 1200px;
        margin: 20px auto;
        padding: 20px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
      }

      .upload-section {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
      }

      .upload-btn {
        background: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background 0.3s;
      }

      .upload-btn:hover {
        background: #45a049;
      }

      .document-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
      }

      .document-card {
        background: #f9f9f9;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 15px;
        text-align: center;
        position: relative;
        transition: transform 0.3s, box-shadow 0.3s;
      }

      .document-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }

      .document-card img {
        max-width: 100px;
        height: auto;
        margin-bottom: 10px;
      }

      .document-card .filename {
        font-size: 14px;
        margin-bottom: 10px;
      }

      .document-card button {
        background: #f44336;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 4px;
        cursor: pointer;
      }

      .document-card button:hover {
        background: #e53935;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Gestion des Documents</h1>
      <div class="upload-section">
        <label for="fileInput" class="upload-btn"
          >Télécharger un Document</label
        >
        <input
          type="file"
          id="fileInput"
          accept=".pdf,.doc,.docx,.txt,.png,.jpg"
          hidden
        />
      </div>
      <div id="documentGrid" class="document-grid">
        <!-- Les blocs de documents seront ajoutés ici -->
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
