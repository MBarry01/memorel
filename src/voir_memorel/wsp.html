<script>
    function updateLike(element, likeId) {
        var likeCount = document.getElementById(likeId);
        var currentLikes = parseInt(likeCount.innerText);
        likeCount.innerText = currentLikes + 1;
    }

    function toggleComments(element) {
        var commentSection = element.closest('.post').querySelector('.comment-section');
        commentSection.style.display = commentSection.style.display === 'block' ? 'none' : 'block';
    }

    function toggleForum() {
    const forumSection = document.getElementById("forum-section");
    forumSection.style.display = forumSection.style.display === "none" ? "block" : "none";
}

// Fonction pour afficher ou masquer le forum
function toggleForum() {
    const forumSection = document.getElementById("forum-section");
    forumSection.style.display = forumSection.style.display === "none" ? "block" : "none";
}

function submitPost() {
const userName = document.getElementById("user-name").value.trim();
const userMessage = document.getElementById("user-message").value.trim();
const attachmentInput = document.getElementById("attachment");
const forumPosts = document.getElementById("forum-posts");

if (userName && userMessage) {
    // Cr√©e un ID unique pour le post
    const postId = "post-" + Date.now();

    // Cr√©e un nouveau post
    const newPost = document.createElement("div");
    newPost.classList.add("post");
    newPost.id = postId;

    // Contenu du message
    let postContent = `<strong>${userName}:</strong> <p>${userMessage}</p>`;

    // Si une pi√®ce jointe est pr√©sente, ajouter un aper√ßu
    if (attachmentInput.files && attachmentInput.files[0]) {
        const file = attachmentInput.files[0];
        const reader = new FileReader();

        reader.onload = function (e) {
            const attachmentPreview = `<img src="${e.target.result}" alt="Attachment" style="max-width:100%; border-radius:8px; margin-top:10px;">`;
            newPost.innerHTML = postContent + attachmentPreview + createReactionButtons(postId);
        };

        reader.readAsDataURL(file);
    } else {
        // Pas de pi√®ce jointe, seulement le contenu texte
        newPost.innerHTML = postContent + createReactionButtons(postId);
    }

    // Ajouter le post dans la section des forums
    forumPosts.appendChild(newPost);

    // R√©initialise les champs de saisie
    document.getElementById("user-name").value = "";
    document.getElementById("user-message").value = "";
    document.getElementById("attachment").value = "";

    // Scrolle pour afficher le nouveau message
    newPost.scrollIntoView({ behavior: "smooth", block: "end" });
} else {
    alert("Veuillez remplir les champs avant d'envoyer.");
}
}

// G√©n√®re les boutons de r√©action pour un post sp√©cifique
function createReactionButtons(postId) {
return `
    <div class="reaction-buttons">
        <button onclick="react('${postId}', 'like')">üëç<span class="count" id="${postId}-like">0</span></button>
        <button onclick="react('${postId}', 'adore')">‚ù§Ô∏è<span class="count" id="${postId}-adore">0</span></button>
        <button onclick="react('${postId}', 'joyeux')">üòä<span class="count" id="${postId}-joyeux">0</span></button>
        <button onclick="react('${postId}', 'solidaire')">ü§ù<span class="count" id="${postId}-solidaire">0</span></button>
        <button onclick="react('${postId}', 'triste')">üò¢<span class="count" id="${postId}-triste">0</span></button>
    </div>
`;
}

// Fonction pour g√©rer les r√©actions
function react(postId, type) {
// Trouve le compteur correspondant
const countSpan = document.getElementById(`${postId}-${type}`);
let currentCount = parseInt(countSpan.textContent);

// Incr√©mente et met √† jour le compteur
currentCount++;
countSpan.textContent = currentCount;
}
